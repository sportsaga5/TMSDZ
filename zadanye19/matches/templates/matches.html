<html>
<head>
    <title> All Matches </title>
    <style>
        nav a {
            color: #000000;
            font-size: 2em;
            margin-left: 10px;
            text-decoration: none;
        }
    
        .alert {
            padding: 20px;
            margin: 5px;
            color: #070606;
            background-color: #ffd5de;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">MainPage</a>
        <a href="#">Matches</a>
    </nav>
    <hr>
    {% for match in matches %}
    <h3>Match: {{match.first_team}} - {{match.second_team}} </h3>
    <h3>Stadium: {{match.stadium}} </h3>
    <h3>Start: {{match.start_date}} </h3>
    <br>
    {% endfor %}
</body>
</html>
